---
layout: default
title: Blog
---
<body>
    <h1 class="text-center">The Demo Website Blog</h1>

    <ul class="list-unstyled">
      {% for post in paginator.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
          <br><br>
        </li>
      {% endfor %}
    </ul>

     <!-- Pagination links -->
      <div class="pagination">
        {% if paginator.previous_page %}
          <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="btn btn-primary">Newer Posts</a>
        {% endif %}
        {% if paginator.next_page %}
          <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="btn btn-primary">Older Posts</a>
        {% endif %}
      </div>

</body>
</html>
